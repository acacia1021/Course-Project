<!-- <p>recipe-detail works!</p> -->
<div class="row">
    <div class="col-xs-12">
        <!-- <img src="" alt="" class="img-responsive"> -->
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <!-- <h1>Recipe Name</h1> -->
        <h1>{{recipe.name}}</h1>

    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <!-- <div class="btn-group open"> -->

        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span
                    class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Ingredients to Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete. Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <!-- <div class="col-xs-12">Description</div> -->
    <div class="col-xs-12">{{recipe.description}}</div>

</div>
<div class="row">
    <div class="col-xs-12">
        <!-- Ingredients -->
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
